<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/670d8593df.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <div class="task-input">
            <input type="text" id="taskName" placeholder="Enter task name">
            <input type="date" id="dueDate">
            <select id="category">
                <option value="Homework">Homework</option>
                <option value="Exams">Exams</option>
                <option value="Projects">Projects</option>
                <option value="Extracurricular">Extracurricular Activities</option>
                <option value="Personal">Personal</option>
            </select>
            <button id="addTaskBtn" onclick="addTaskBtn()">Add Task</button>
        </div>
        <div class="task-filter">
            <select id="filterCategory" onchange="filterCategory(this)">
                <option value="All">All</option>
                <option value="Homework">Homework</option>
                <option value="Exams">Exams</option>
                <option value="Projects">Projects</option>
                <option value="Extracurricular">Extracurricular Activities</option>
                <option value="Personal">Personal</option>
            </select>
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button id="filterTaskBtn" onclick="filterTaskBtn()">Filter Tasks</button>
        </div>
        <div class="sort">
            <div class="icon">
                <i class="fa-solid fa-arrow-down" id="nameDown"></i>
                <i class="fa-solid fa-arrow-up" id="nameUp"></i>
            </div>
            <div class="icon">
                <i class="fa-solid fa-arrow-down" id="dateDown"></i>
                <i class="fa-solid fa-arrow-up" id="dateUp"></i>
            </div>
            <div class="icon">
                <i class="fa-solid fa-arrow-down" id="categoryDown"></i>
                <i class="fa-solid fa-arrow-up" id="categoryUp"></i>
            </div>
        </div>
        <div class="task-list">
            <ul id="taskList">
                <!-- <li><span class="id">${ind + 1}</span>
                    <span class="task">${data.taskName}</span>
                    <span class="dueDate">${data.dueDate}</span>
                    <span class="category">${data.category}</span>
                    <div class="buttonDiv">
                        <button onclick="editTask(this)">Edit</button>
                        <button onclick="removeTask(this)">Remove</button>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
